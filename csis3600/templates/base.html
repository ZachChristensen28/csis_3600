<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->

  <!-- FONT AWESOME 5 -->

  <!-- CSS -->

<body>
  <div class="site-container">
    <header class="gray-container large-container header-grid">
      <div class="main-heading">
        <h1>CSIS 3600 <i class="fab fa-github-alt"></i></h1>
        <h2>Zach Christensen</h2>
      </div>
      <div class="skills">

        <i class="fab fa-css3 fa-2x" id="css"></i>
        <i class="fab fa-js fa-2x" id="js"></i>
        <i class="fab fa-sass fa-2x" id="sass"></i>
        <i class="fab fa-gulp fa-4x" id="gulp"></i>
        <i class="fab fa-npm fa-2x" id="npm"></i>
        <i class="fab fa-python fa-2x" id="python"></i>
      </div>
    </header>
    <nav role="navigation">
      <ul>
        <li class="gray-container {% if request.path == '/weeklywork/week-1/' %}active{% endif %}"><a href="{% url 'weeklywork:week1' %}">Week 1</a></li>
        <li class="gray-container {% if request.path == '/weeklywork/week-2/' %}active{% endif %}"><a href="{% url 'weeklywork:week2' %}">Week 2</a></li>

        <li class="gray-container {% if request.path == '/weeklywork/week-6/' %}active{% endif %}"><a href="{% url 'weeklywork:week6' %}">Week 6</a></li>
        <li class="gray-container {% if request.path == '/weeklywork/week-7/' %}active{% endif %}"><a href="{% url 'weeklywork:week7' %}">Week 7</a></li>
        <li class="gray-container {% if request.path == '/weeklywork/week-8/' %}active{% endif %}"><a href="{% url 'weeklywork:week8' %}">Week 8</a></li>
        <li class="gray-container {% if request.path == '/contact/' %}active{% endif %}"><a href="{% url 'contact:contactForm' %}">Contact</a></li>
      </ul>
    </nav>
    {% block body %}{% endblock %}
  </div>

</body>

</html>
